        employer_name:
          description: Name of employer
          nullable: true
          type: string
        nature_of_business:
          description: Industry or nature of business
          nullable: true
          type: string
        role_description:
          description: Occupation or title
          nullable: true
          type: string
      type: object
    IndividualDetail:
