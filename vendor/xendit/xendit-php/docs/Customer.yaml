            type: object
          type: array
      required:
      - error_code
      - message
      type: object
    CountryCode:
      description: ISO3166-2 country code
      example: ID
      maxLength: 2
      nullable: true
      type: string
    EmploymentDetail:
      example:
        nature_of_business: nature_of_business
        employer_name: employer_name
        role_description: role_description
